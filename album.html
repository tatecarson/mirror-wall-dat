    <div>

        <input type="file" name="files" accept="image/*" multiple />
      </label>
      <button id="more-btn" class="btn more">
        <span>â–¾</span>

    </div>

    </div>
    <canvas id="canvas">
    </canvas>
    <div class="output">
      <img id="photo" alt="The screen capture will appear in this box.">
    </div> -->

  <div class="container">

    <div class="info">
      <h1></h1>
      <p class="desc"></p>
    </div>

  <textarea id="url"></textarea>

  <script src="{{DAT_ARCHIVE_URL}}/js/recordSounds.js"></script>
